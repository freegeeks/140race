<!doctype html>
<html lang="en">
<head>
   <title>140 Race</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="base">

<div class="wrap_body">
<div class="header">
	<div class="userInfo user1">
		<span class="username">#re2005</span>
		<span class="speed p1">74</span>
		<span class="score">5234</span>
	</div>
	<div class="counter">
		140
	</div>
	<div class="userInfo user2">
		<span class="username">#renansaddam</span>
		<span class="speed p2">45</span>
		<span class="score">74222</span>
	</div>
</div>
<section>
	<div class="track-wrap">
		<div class="twitter">
			<p>Renatexx</p>
		</div>
		<div class="player_1"></div>
		<div class="player_2"></div>
		<div class="track"></div>	
    <div id="tweets"></div>
	</div>
</section>
</div>

  <script src="js/jquery.min.js"></script>
  <script src="js/140race.js"></script>
  <script>
  function startGame() {
    moveTrack(-1928);
  }

  var hashtag = location.pathname.substring(1);

  var socket = io.connect('http://localhost', 8888);
  socket.on('connect', function () {
      socket.emit('gimmetweets', { hashtag: hashtag });
      startGame();
  });

  socket.on('tweet', function (data) {
    var tweet = $('<p />').text(data.text);
    $('#tweets').append(tweet);
    $('#tweets')[0].scrollTop = document.querySelector('#tweets').scrollHeight;
  });

  socket.on('score', function (data) {
    $('#score').innerHTML = data.score;
  });
  </script>
  </body>
</html>
